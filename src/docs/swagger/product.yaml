paths:
  /products:
    post:
      summary: Tambah produk baru
      tags:
        - Products
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          description: Produk berhasil ditambahkan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Data tidak valid

    get:
      summary: Ambil daftar produk
      tags:
        - Products
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Berhasil mendapatkan daftar produk
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized

components:
  schemas:
    Product:
      type: object
      required:
        - name
        - price
        - stock
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Laptop Gaming"
        price:
          type: number
          example: 15000000
        stock:
          type: integer
          example: 10
